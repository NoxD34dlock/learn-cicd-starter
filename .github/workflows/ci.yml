name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Print go version
        run: go test -cover ./...
  Style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l ./...)" ]; then
            echo "The following files need gofmt formatting:"
            gofmt -l ./...
            echo "Run 'gofmt -w ./...' (or 'go fmt ./...') and commit the changes."
            exit 1
          fi
    
    
        
  
